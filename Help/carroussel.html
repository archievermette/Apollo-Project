<!DOCTYPE html>
<html>
<head>
    <title>Carrousel avec Boutons</title>
    <style>
        .carousel {
            width: 600px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .slide {
            width: 600px;
            height: 300px;
            display: none;
            position: absolute;
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="slide">
            <p>Contenu de la slide 1</p>
        </div>
        <div class="slide">
            <p>Contenu de la slide 2</p>
        </div>
        <div class="slide">
            <p>Contenu de la slide 3</p>
        </div>
        <!-- Ajoutez plus de slides ici -->
    </div>

    <button id="prevButton">Précédent</button>
    <button id="nextButton">Suivant</button>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.style.display = 'block';
                } else {
                    slide.style.display = 'none';
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        document.getElementById('prevButton').addEventListener('click', prevSlide);
        document.getElementById('nextButton').addEventListener('click', nextSlide);

        showSlide(currentSlide);
    </script>
</body>
</html>
